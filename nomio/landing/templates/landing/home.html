{% extends 'base.html' %}
{% load static %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'landing/home.css' %}" />
{% endblock %}

{% block body %}
  <img src="{% static 'logo.png' %}" alt="Nomio Logo" />
  <h1>Welcome to Nomio</h1>

  {% if form.errors %}
    <p class="error">Your username and password didn't match. Please try again.</p>
  {% endif %} 

  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    <button type="submit">Log In</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
